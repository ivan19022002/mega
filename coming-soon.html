    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/fevicon.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    
    <!-- Animate CSS -->

    <!-- OwlCarousel CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css">

<body>
    
    <!-- Preloader starts -->
    <div class="mega-site-preloader-wrap">
        <div class="cont">
            <div class="line square"></div>
            <div class="line square2"></div>
            <div class="line square3"></div>
            <div class="line square4"></div>
        </div>
    </div>
    <!-- Preloader ends -->
                     
    <div class="fullwidth-cotnent-block hero-bg-1">
        <div class="fullwidth-content-tablecell">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <div class="login-style-1">
                            <div class="login-logo">
                                <h1><a href="index.html">Mega.</a></h1>
                            </div>
                            <h2>is coming soon</h2>

                            <script src="assets/js/jquery.countdown.min.js"></script>
                            <div id="coming-soon" class="coming-soon"></div>
                            <script>
                                (function ($) {
                                    "use strict";

                                    jQuery(document).ready(function($){ 
                                        
                                        $('#coming-soon').countdown('2018/10/10', function (event) {
                                            var $this = $(this).html(event.strftime('' + '<p><span>%D</span>days</p>  ' + '<p><span>%H</span>Hours</p>  ' + '<p><span>%M</span>Minutes</p>  ' + '<p><span>%S</span>Seconds</p> '));
                                        });

                                    });

                                }(jQuery));	                                
                            </script>
                            
                            <div class="subscription-form">
                                <p>Be the first when we are live. Susbscribe using your email</p>
                                <p><input type="text" placeholder="Email address"></p>
                                <p><button type="submit">Subscribe <i class="fa fa-angle-right"></i></button></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
